<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Of Kill</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styling */
        body {
            background-color: #2c0202; /* Dark crimson background */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background-color: #550000; /* Darker crimson for nav bar */
            position: fixed;
            top: 0;
        }

        /* Link styling */
        nav a {
            color: #ff4d4d; /* Light crimson for links */
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 15px;
            transition: color 0.3s;
            border-radius: 5px;
        }

        /* Hover effect for links */
        nav a:hover {
            color: #fff;
            background-color: #990000;
        }

        /* Video container styling */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 1000%;
            margin-top: 50px;
        }

        /* Video styling */
        video {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid #990000;
            border-radius: 10px;
        }

  .video-container iframe {
            max-width: 100%;
            height: 70vh;
            border: 3px solid #990000;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="https://x.com/themichealhall" target="_blank">Twitter</a>
        <a href="https://www.youtube.com/watch?v=i8xNo3P-cjM" target="_blank">YouTube</a>
        <a href="https://www.patreon.com/c/CiscoIfAddicted" target="_blank">Patreon</a>
        <a href="https://dexter.fandom.com/wiki/Home" target="_blank">Dexter</a>
    </nav>

    <!-- Video container -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/xZ2dZWu2euc" 
                title="Dexter Recap" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </video>
    </div>
</body>
</html>
